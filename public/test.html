<!DOCTYPE html>
<html>
<head>
  <title>Service Graph Test</title>
  <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    #serviceGraph {
      height: 400px;
      background: #333;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Service Graph Example</h2>
  <div id="serviceGraph"></div>

  <script>
    const services = [
      { name: "API Gateway", icon: "ðŸšª", status: "healthy" },
      { name: "User Service", icon: "ðŸ‘¤", status: "degraded" },
      { name: "Product Service", icon: "ðŸ“¦", status: "failed" },
      { name: "Database", icon: "ðŸ’¾", status: "healthy" }
    ];

    const container = document.getElementById('serviceGraph');

    const nodes = services.map(service => ({
      id: service.name,
      label: `${service.icon} ${service.name}`,
      color: {
        background:
          service.status === 'healthy' ? '#4ecdc4' :
          service.status === 'degraded' ? '#ffd93d' :
          '#ff6b6b',
        border: '#fff'
      },
      font: { color: "#fff" }
    }));

    const edges = [
      { from: "API Gateway", to: "User Service", arrows: "to" },
      { from: "API Gateway", to: "Product Service", arrows: "to" },
      { from: "Product Service", to: "Database", arrows: "to" },
      { from: "User Service", to: "Database", arrows: "to" }
    ];

    const data = {
      nodes: new vis.DataSet(nodes),
      edges: new vis.DataSet(edges)
    };

    const options = {
      layout: {
        hierarchical: {
          direction: "LR"
        }
      },
      edges: {
        smooth: true,
        arrows: { to: { enabled: true } }
      },
      physics: false
    };

    const network = new vis.Network(container, data, options);
  </script>
</body>
</html>
